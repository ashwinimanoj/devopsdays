  title: GitHub Administration with Terraform
  service: ""
  subtype: ""
  description: "It's rare to find someone from cloud-native or DevOps or SRE space, who hasnâ€™t heard of Terraform and its capabilities. Today, we will go through one of the ways you can use this tool to make your life easy around Github. The one basic skill that everyone in the IT industry starts to learn first is using Git and moreover Github. Sometimes people use them interchangeably. In any big organization, GitHub is the single source of truth where resides the entire code for all the teams. Organizing that huge code is a challenge and automating it is a demanding need. Onboarding new users, creating teams, managing their permissions and creating new repositories every now and then becomes a BAU task. This all can be automated by a single tool TERRAFORM, which has been a popular choice being cloud agnostic in the IaaC field. Using the GitHub provider of Terraform can make it possible. Create new repositories, new teams, add users, archive a repository, and add or remove webhooks from repositories all these types of mundane but critical tasks we can automate using terraform. We will walk together to learn how we can create a self-service Infrastructure for Github."
