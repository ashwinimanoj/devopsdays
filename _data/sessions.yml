  title: Enforcing Security Best Practices using CI
  service: ""
  subtype: ""
  description: "High-performing teams usually ship faster, better, secure and often! Organizations irrespective of their level, focusing on stability and continuous delivery ( CD ), will deploy frequently.
Hundreds of continuous integration ( CI ) build run for every organization on a typical day. This means your code and system is more prone to bugs, accidental data exposure, third party vulnerabilities and hence open doors for attackers.

Hence to ensure that we are shipping quality and secure code, we should integrate security checking in our CI. This talk will be about enforcing security best practices using CI"
